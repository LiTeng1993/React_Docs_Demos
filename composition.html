<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>
<div id="root-containment"></div>
<div id="root-hole"></div>
<div id="root-special"></div>
<script type="text/babel">
    // 包含： 定义父组件时不知道子组件的形式；
    function FancyBorder(props) {
        return (
                <div className={"FancyBorder FancyBorder" + props.color}>
                    {props.children}
                </div>
        )
    }
    function WelcomeDialog(props) {
        return (
                <FancyBorder color="blue">
                    <h1>Welcome</h1>
                    <p>Thank you for visiting our spacecraft!</p>
                </FancyBorder>
        )
    }

    ReactDOM.render(
        <WelcomeDialog />,
        document.getElementById("root-containment")
    )

    // 父组件有多个洞
    function SplitPane(props) {
        return (
            <div className="SplitPane">
                <div className="SplitPane-left">
                    {props.left}
                </div>
                <div className="SplitPane-right">
                    {props.right}
                </div>
            </div>
        );
    }
    function Contact() {
        return (
                <span>left</span>
        )
    }
    function Chat() {
        return (
                <span>right</span>
        )
    }
    function App() {
        return (
            <SplitPane
                left={
                    <Contact />
                }
                right={
                    <Chat />
                } />
        );
    }

    ReactDOM.render(
        <App />,
        document.getElementById("root-hole")
    )
//    具体化
    function  Dialog(props) {
        return (
            <FancyBorder color="blue">
                <h1 className="Dialog-title">
                    {props.title}
                </h1>
                <p className="Diglog-message">
                    {props.message}
                </p>
            </FancyBorder>
        );
    }
    function WelcomeDialog() {
        return (
            <Dialog
                    title="Welcome"
                    message="Thank you for visiting!"
            />
        )
    }
    ReactDOM.render(
        <WelcomeDialog />,
        document.getElementById("root-special")
    )
</script>

</body>
</html>
