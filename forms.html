<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>
<div id="root-1"></div>
<div id="root-2"></div>
<div id="root-select"></div>
<script type="text/babel">

//    受控组件
    class NameForm extends React.Component{
        constructor(props) {
            super(props);
            this.state = {value: ""};
            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(event) {
            this.setState({value: event.target.value});
        }
        handleSubmit(event) {
            alert("A name was submitted: " + this.state.value);
            event.preventDefault();
        }

        render() {
            return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Name:
                            <input type="text" value={this.state.value} onChange={this.handleChange} />
                        </label>
                        <input type="submit" value="Submit" />
                    </form>
            )
        }
    }
    ReactDOM.render(
            <NameForm />,
            document.getElementById("root-1")
    )


//  textarea
    class EssayForm extends React.Component{
        constructor(props) {
            super(props);
            this.state = {
                value: "Please"
            };
            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
        }
        handleChange(event) {
            this.setState({value: event.target.value});
        }
        handleSubmit(event) {
            alert(this.state.value);
            event.preventDefault();
        }
        render() {
            return (
                    <form onSubmit={this.handleSubmit}>
                        <label for="">
                            textarea:
                            <textarea onChange={this.handleChange} value={this.state.value}></textarea>
                        </label>
                        <input type="submit" value="Submit" />
                    </form>
            );
        }
    }
    ReactDOM.render(
            <EssayForm />,
            document.getElementById("root-2")
    )

//    select
    class FlavorForm extends React.Component {
        constructor(props) {
            super(props);
            this.handleChange = this.handleChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);
            this.state = {value: "conconut"};
        }

        handleChange(event) {
            this.setState({value: event.target.value});
        }
        handleSubmit(event) {
            alert(this.state.value);
            event.preventDefault();
        }

        render() {
            return (
                    <form onSubmit={this.handleSubmit}>
                        <label for="">
                            <select value={this.state.value} onChange={this.handleChange}>
                                <option value="grape">1</option>
                                <option value="lime">2</option>
                                <option value="conconut">3</option>
                                <option value="mango">4</option>
                            </select>
                        </label>

                        <input type="submit" value="Submit" />
                    </form>

            );
        }
    }

    ReactDOM.render(
            <FlavorForm />,
            document.getElementById("root-select")
    )
</script>
</body>
</html>
